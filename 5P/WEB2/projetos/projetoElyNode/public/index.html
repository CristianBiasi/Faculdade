<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="my-4">Cadastro de Imóveis</h1>

    <button type="button" class="btn btn-primary" onclick="novo()">Novo Imóvel</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Endereço</th>
                <th>CEP</th>
                <th>Valor</th>
                <th>Contato</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="lista">
            
        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Imóvel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <label for="endereco" class="form-label">Endereço:
                        <input type="text" class="form-control" id="endereco">
                    </label>
                    <label for="cep" class="form-label">CEP:
                        <input type="text" class="form-control" id="cep">
                    </label>
                    <label for="valor" class="form-label">Valor:
                        <input type="number" class="form-control" id="valor">
                    </label>
                    <label for="contato" class="form-label">Contato:
                        <input type="text" class="form-control" id="contato">
                    </label>
                    <label for="STATUS" class="form-label">Status:
                        <select id="STATUS" class="form-select">
                            <option value="disponivel" selected>Disponível</option>
                            <option value="alugado">Alugado</option>
                            <option value="vendido">Vendido</option>
                        </select>
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-dark" onclick="salvar()">Salvar </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="movel.js"></script>
    <script>listar()</script>
</body>
</html>
